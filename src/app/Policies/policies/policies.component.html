<div class="template-demo">
  <h1>Policies</h1>
</div>
<style>
  .mat-row:hover {
    background-color: lightgray;
    cursor: pointer;
  }

  mat-header-cell {
    display: flex;
    font-size: 15px;
    font-weight: 550;
    /* justify-content: center; */
  }

  tbody.text-center {
    text-align: left !important;
  }
</style>
<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body" style="padding: 1.0rem 1.0rem;">
        <button type="button" class="btn btn-primary btn-sm float-right" (click)="newPolicies()">New
          Policies</button>

        <ngx-spinner bdColor="rgba(0,0,0,0.21)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="false">
          <p style="color: white"> Loading... </p>
        </ngx-spinner>

        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
        </mat-form-field>

        <mat-table #table [dataSource]="dataSource">

          <ng-container matColumnDef="policy_number">
            <mat-header-cell *matHeaderCellDef> Policy Number </mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="getSinglePolicy(element.policy_id)">
              {{element.policy_number}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="status">
            <mat-header-cell *matHeaderCellDef> Status </mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="getSinglePolicy(element.policy_id)">
              {{constants[element.status]}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="effective_date">
            <mat-header-cell *matHeaderCellDef> Effective Date </mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="getSinglePolicy(element.policy_id)">
              {{element.effective_date}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="end_date">
            <mat-header-cell *matHeaderCellDef> End Date </mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="getSinglePolicy(element.policy_id)">
              {{element.end_date}}
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25]">
        </mat-paginator>
      </div>
    </div>
  </div>
