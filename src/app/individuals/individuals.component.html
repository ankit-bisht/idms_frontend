<style>
    .tab-content {
        padding: 0px;
    }
</style>
<div class="page-header">
    <h3 class="page-title">
        Individuals
    </h3>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <button type="button" class="btn btn-primary btn-sm" (click)="newIndividual()">New
                Individual</button>
        </ol>
    </nav>
</div>

<div class="row">
    <div class="col-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <!-- <h4 class="card-title">Basic form elements</h4> -->
                <!-- <p class="card-description">
            Basic form elements
          </p> -->
                <div class="search-field d-md-block">
                    <form class="form-inline" [formGroup]="searchForm">
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <select class="form-control form-control-sm input-group-text"
                                        style="height: fit-content;color: black;background-color:white"
                                        formControlName="type">
                                        <option class="dropdown-item" value="client_id">Client Id</option>
                                        <option class="dropdown-item" value="first_name">First name</option>
                                        <option class="dropdown-item" value="middle_name">Middle Name</option>
                                        <option class="dropdown-item" value="last_name">Last Name</option>
                                        <option class="dropdown-item" value="phone">Phone</option>
                                        <option class="dropdown-item" value="email">Email</option>
                                        <option class="dropdown-item" value="sex">Sex</option>
                                        <option class="dropdown-item" value="DOB">DOB</option>
                                    </select>
                                </div>
                                <input type="text" formControlName="search" class="col-md-5 form-control"
                                    style="height: 36px;" aria-label="Text input with dropdown button">
                                <div class="input-group-append">
                                    <button type="submit" class="btn btn-primary mb-2 btn-sm" style="height:35px"
                                        (click)="getIndividuals()">Reset</button>
                                    <button type="submit" class="btn btn-primary mb-2 btn-sm" style="height: 35px;"
                                        (click)="search()" [disabled]="!searchForm.valid">Search</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <br />
                <div style="overflow:auto">
                    <table class="table table-striped">
                        <!-- LOADER -->
                        <ngx-spinner bdColor="rgba(0,0,0,0.21)" size="medium" color="#fff" type="square-jelly-box"
                            [fullScreen]="false">
                            <p style="color: white"> Loading... </p>
                        </ngx-spinner>

                        <thead>
                            <tr>
                                <th class="font-weight-bold">
                                    S.no.
                                </th>
                                <th class="font-weight-bold">
                                    Client Id
                                </th>
                                <th class="font-weight-bold">
                                    First name
                                </th>
                                <th class="font-weight-bold">
                                    Middle Name
                                </th>
                                <th class="font-weight-bold">
                                    Last Name
                                </th>
                                <th class="font-weight-bold">
                                    Phone
                                </th>
                                <th class="font-weight-bold">
                                    Email
                                </th>
                                <th class="font-weight-bold">
                                    Sex
                                </th>
                                <th class="font-weight-bold">
                                    DOB
                                </th>
                                <th class="font-weight-bold">
                                    Actions
                                </th>
                            </tr>
                        </thead>
                        <tbody *ngFor="let item of pageOfItems">
                            <tr>
                                <td style="text-align: center;" *ngIf="(pageOfItems.length > 1) || pageOfItems.length === 1">{{pageOfItems[0]}}</td>
                            </tr>
                            <tr *ngIf="pageOfItems.length > 1">
                                <td>
                                    {{item.id}}
                                </td>
                                <td>
                                    {{item.client_id}}
                                </td>
                                <td>
                                    {{item.first_name}}
                                </td>
                                <td>
                                    {{item.middle_name}}
                                </td>
                                <td>
                                    {{item.last_name}}
                                </td>
                                <td>
                                    {{item.phone}}
                                </td>
                                <td>
                                    {{item.email}}
                                </td>
                                <td>
                                    {{item.sex}}
                                </td>
                                <td>
                                    {{item.DOB}}
                                </td>
                                <td>
                                    <button class="btn btn-primary mb-2 btn-sm"
                                        (click)="getSingleIndividual(item.client_id)">More</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <br />
                <jw-pagination [items]="items" (changePage)="onChangePage($event)"></jw-pagination>
            </div>
        </div>
    </div>
</div>
