<style>
  ::ng-deep.mat-tab-link,
  ::ng-deep.mat-tab-label,
  ::ng-deep.mat-tab-label-active {
    min-width: 97px !important;
  }

  mat-form-field {
    width: 100%;
  }

  .grid-margin {
    margin-bottom: 0rem;
  }

  .form-check .form-check-label {
    font-size: 10px;
  }

  tbody.text-center {
    text-align: left !important;
}
  ::ng-deep .tabs .mat-tab-list .mat-tab-labels {
    font-weight: 100;
  }
</style>
<div class="grid-margin stretch-card">
  <div class="card">
    <div class="card-title" style="padding: 10px 0px 0px 10px;">
      <span *ngIf="disable">
        <button class="btn btn-primary btn-sm" (click)="enable()" *ngIf="userEdit">
          <i class="mdi mdi-pencil"></i>Edit</button>
      </span>
      <button class="btn btn-primary btn-sm" (click)="openDelete()" *ngIf="userEdit"><i
          class="mdi mdi-delete"></i>Delete</button>
      <button class="btn btn-primary btn-sm float-right" (click)="redirect()"><i
          class="mdi mdi-keyboard-backspace"></i>Back</button>
    </div>
    <div class="card-body" style="padding-top: 1.25rem;">
      <ngx-spinner bdColor="rgba(0,0,0,0.21)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="false">
        <p style="color: white"> Loading... </p>
      </ngx-spinner>
      <mat-tab-group mat-align-tabs="start">
        <mat-tab label="Group Details">
          <div class="grid-margin stretch-card">
            <div class="card">
              <div class="card-body">
                <form class="form-sample" [formGroup]="groupForm" style="font-size: 13px">
                  <div class="row mt-4">
                    <div class="col-md-4">
                      <mat-form-field appearance="outline">
                        <mat-label>Legal Name</mat-label>
                        <input matInput placeholder="Legal Name" (keyup)="onSubmit()" formControlName="group_name"
                          maxlength="40" [(ngModel)]="group_name" required>
                        <mat-error *ngIf="groupForm.get('group_name').invalid && (groupForm.get('group_name').touched)">
                          <span *ngIf="groupForm.get('group_name').errors.required">
                            Legal Name is Required.
                          </span>
                        </mat-error>
                      </mat-form-field>
                    </div>
                    <div class="col-md-4">
                      <mat-form-field appearance="outline">
                        <mat-label>DBA</mat-label>
                        <input matInput placeholder="DBA" (keyup)="onSubmit()" formControlName="DBA" [(ngModel)]="DBA"
                          maxlength="100">
                      </mat-form-field>
                    </div>
                    <div class="col-md-2">
                      <mat-form-field appearance="outline">
                        <mat-label>FEIN</mat-label>
                        <input matInput placeholder="FEIN" (keyup)="onSubmit()" formControlName="FEIN" maxlength="10"
                          [(ngModel)]="FEIN" required>
                        <mat-error *ngIf="groupForm.get('FEIN').invalid && (groupForm.get('FEIN').touched)">
                          <span *ngIf="groupForm.get('FEIN').errors.required">
                            FEIN is Required.
                          </span>
                        </mat-error>
                      </mat-form-field>
                    </div>
                    <div class="col-md-2" style="max-width: 12%;">
                      <mat-form-field appearance="outline">
                        <mat-label>SIC</mat-label>
                        <input matInput placeholder="SIC" (keyup)="onSubmit()" formControlName="SIC" [(ngModel)]="SIC"
                          maxlength="5" required>
                        <mat-error *ngIf="groupForm.get('SIC').invalid && (groupForm.get('SIC').touched)">
                          <span *ngIf="groupForm.get('SIC').errors.required">
                            SIC is Required.
                          </span>
                        </mat-error>
                      </mat-form-field>
                    </div>
                  </div>
                </form>
                <app-group-address [disable]="disable"></app-group-address>
              </div>
            </div>
          </div>
        </mat-tab>
        <mat-tab label="Contacts">
          <app-group-contacts [disable]="disable"></app-group-contacts>
        </mat-tab>
        <mat-tab label="Members">
          <app-members [disable]="disable"></app-members>
        </mat-tab>
      </mat-tab-group>
      <br />

      <button class="btn btn-primary float-right" [disabled]="!groupForm.valid" (click)="validate()"
        *ngIf="!disable">SUBMIT</button>
    </div>
  </div>
</div>

<ng-template #template let-modal class="modal fade" id="exampleModal-2" aria-labelledby="exampleModalLabel-2">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title" id="exampleModalLabel-2">Message</h5>
      <button type="button" class="close" (click)="modalRef.hide()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p> {{modalMessage}}
      </p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" *ngIf="errorModal" (click)="modalRef.hide()">Ok</button>
      <button type="button" class="btn btn-success" *ngIf="!deleteClient && !errorModal"
        (click)="updateDetails()">Ok</button>
      <button type="button" class="btn btn-success" *ngIf="deleteClient" (click)="delete()">Yes</button>
      <button type="button" class="btn btn-light" (click)="modalRef.hide()">Cancel</button>
    </div>
  </div>
</ng-template>
