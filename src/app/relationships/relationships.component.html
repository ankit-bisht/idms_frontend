<style>
    ::ng-deep .mat-form-field-wrapper {
        margin-top: -1.25em;
    }

    mat-icon {
        cursor: pointer;
    }
</style>

<div class="action-container" style="padding: 3%;">
    <button mat-raised-button class="btn btn-primary float-right" type="submit" (click)="addRow()" *ngIf="!disable">Add
        Row</button>
    &nbsp;
</div>

<form [formGroup]="documentForm" style="font-size: 12px">
    <table class="table table-bordered table-sm">
        <thead class="text-nowrap text-center">
            <th>
                <h6>Individual<span class="text-danger">*</span></h6> <span dragableColumn> </span>
            </th>
            <th>
                <h6>Relationship<span class="text-danger">*</span></h6> <span dragableColumn> </span>
            </th>
        </thead>
        <tbody class="text-center">
            <ng-container formArrayName="clientRelationShipDetails"
                *ngFor="let group of getFormControls.controls ; let i=index">
                <tr *ngIf="group.get('isEditable').value" [formGroupName]="i">
                    <td>
                        <mat-form-field appearance="outline" style="font-size: 10px">
                            <mat-label>Individual</mat-label>
                            <mat-select formControlName="id2" (selectionChange)="submitForm()">
                                <mat-option *ngFor="let item of filteredClients" [value]=item.client_id>
                                    {{item.first_name}} {{item.last_name}} ({{item.DOB}})
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-form-field appearance="outline" style="font-size: 10px">
                            <mat-label>Relationships</mat-label>
                            <mat-select formControlName="relationshipId" (selectionChange)="submitForm()">
                                <mat-option *ngFor="let item of relationshipType" [value]=item.id>
                                    {{item.relationship}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </td>
                    <td>
                        <mat-icon class="delete" (click)="deleteRow(i)">delete_forever</mat-icon>
                        <mat-icon class="done" (click)="doneRow(group)">done</mat-icon>
                    </td>
                </tr>
                <tr *ngIf="!group.get('isEditable').value">
                    <td>
                        {{getIndividual(group.get('id2').value)}}
                    </td>
                    <td>
                        {{getRelationship(group.get('relationshipId').value)}}
                    </td>
                    <td>
                        <mat-icon class="edit" (click)="editRow(group)" *ngIf="!disable">edit</mat-icon>
                    </td>
                </tr>
            </ng-container>
        </tbody>
    </table>
</form>

<ng-template #template let-modal class="modal fade" id="exampleModal-2" aria-labelledby="exampleModalLabel-2">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel-2">Message</h5>
            <button type="button" class="close" (click)="modalRef.hide()" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <p> {{modalMessage}}
            </p>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="modalRef.hide()">Ok</button>
            <button type="button" class="btn btn-light" (click)="modalRef.hide()">Cancel</button>
        </div>
    </div>
</ng-template>
