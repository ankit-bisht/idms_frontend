<div class="d-flex align-items-center auth px-0">
    <div class="row w-100 mx-0">
        <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
                <div class="brand-logo">
                    <h3><b>IDMS</b></h3>
                    <!-- <img src="assets/images/logo.svg" alt="logo"> -->
                </div>
                <h4>Hello! let's get started</h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>
                <form class="pt-3" [formGroup]="loginForm">
                    <div *ngIf="FormError" class="text-danger">
                        {{FormError}}
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control form-control-lg" id="exampleInputEmail"
                            placeholder="Email" formControlName="email" required>

                        <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').touched)"
                            class="text-danger">
                            <div *ngIf="loginForm.get('email').errors.pattern">
                                Invalid Email Address.
                            </div>
                            <div *ngIf="loginForm.get('email').errors.required">
                                Email Address is Required.
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control form-control-lg" id="exampleInputPassword"
                            placeholder="Password" formControlName="password" required>

                        <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').touched)"
                            class="text-danger">
                            <div *ngIf="loginForm.get('password').errors.required">
                                Password is Required.
                            </div>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                            (click)="login()" type="button" [disabled]="!loginForm.valid">SIGN IN</button>
                    </div>
                    <div class="my-2 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <label class="form-check-label text-muted">
                                <input type="checkbox" class="form-check-input">
                                <i class="input-helper"></i>
                                Keep me signed in
                            </label>
                        </div>
                        <a href="javascript:(void)" class="auth-link">Forgot password?</a>
                    </div>
                    <!-- <div class="mb-2">
                        <button type="button" class="btn btn-block btn-facebook auth-form-btn">
                            <i class="mdi mdi-facebook mr-2"></i>Connect using facebook
                        </button>
                    </div> -->
                    <!-- <div class="text-center mt-4 font-weight-light">
                        Don't have an account? <a routerLink="/register" class="text-primary">Create</a>
                    </div> -->
                </form>
            </div>
        </div>
    </div>
</div>
