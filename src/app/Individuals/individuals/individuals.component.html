<style>
  mat-header-cell {
    display: flex;
    /* justify-content: center; */
  }

  .mat-row:hover {
    background-color: lightgray;
    cursor: pointer;
  }
  tbody.text-center {
    text-align: left !important;
}
</style>

<div class="template-demo" style="margin-top:10px">
  <h1>Individuals</h1>
</div>
<div class="row">
  <div class="col-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body" style="padding: 1.0rem 1.0rem;">
        <button type="button" class="btn btn-primary btn-sm float-right" (click)="newIndividual()">New
          Individual</button>

        <ngx-spinner bdColor="rgba(0,0,0,0.21)" size="medium" color="#fff" type="square-jelly-box" [fullScreen]="false">
          <p style="color: white"> Loading... </p>
        </ngx-spinner>

        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search...">
        </mat-form-field>

        <mat-table #table [dataSource]="dataSource" matSort>

          <ng-container matColumnDef="first_name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> First Name </mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="getSingleIndividual(element.client_id)">
              {{element.first_name}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="middle_name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Middle Name </mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="getSingleIndividual(element.client_id)">
              {{element.middle_name}}</mat-cell>
          </ng-container>

          <ng-container matColumnDef="last_name">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="getSingleIndividual(element.client_id)">
              {{element.last_name}}
            </mat-cell>
          </ng-container>

          <ng-container matColumnDef="DOB">
            <mat-header-cell *matHeaderCellDef mat-sort-header> DOB </mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="getSingleIndividual(element.client_id)">
              {{element.DOB}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Email </mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="getSingleIndividual(element.client_id)">
              {{element.email}} </mat-cell>
          </ng-container>

          <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef mat-sort-header> Phone </mat-header-cell>
            <mat-cell *matCellDef="let element" (click)="getSingleIndividual(element.client_id)">
              {{element.phone}} </mat-cell>
          </ng-container>

          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [pageSize]="10" showFirstLastButtons [pageSizeOptions]="[5, 10, 25]">
        </mat-paginator>
      </div>
    </div>
  </div>
